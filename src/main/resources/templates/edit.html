<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Настройки пользователя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name" >Новое имя: </label>
  <input type="text" th:field="*{username}" id="name"/>
  <br/>
  <label for="surname" >Новая фамилия: </label>
  <input type="text" th:field="*{lastname}" id="surname"/>
  <br/>
  <label for="email" >Новый email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <label for="password" >Новый пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <label for="listRole">Roles:</label><br>
  <div th:each="role : ${roles}">
    <input type="checkbox" id="role_${role.id}" name="roles" th:value="${role.id}"
           th:checked="${user.listRole.contains(role)}"> <label th:text="${role.rolename}"></label><br>
  </div>
  <br/>
  <input type="submit" value="Изменить!"/>
</form>

</body>
</html>
